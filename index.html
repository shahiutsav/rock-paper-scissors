<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- custom font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />

        <!-- Custom stylesheet and script -->
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Rochambeau</title>
    </head>
    <body>
        <div class="score">
            <h3>S c o r e</h3>
            <span class="score-comparison">
                <div id="playerScore">Player Score: 0</div>
                |
                <div id="computerScore">Computer Score: 0</div>
            </span>
            <div id="scoreInfo"></div>
        </div>
        <div class="buttons">
            <button class="btn-hand" onclick="game('rock')">Rock</button>
            <button class="btn-hand" onclick="game('paper')">Paper</button>
            <button class="btn-hand" onclick="game('scissors')">
                Scissors
            </button>
        </div>
    </body>
</html>
