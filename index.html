<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Rochambeau</title>

    <body>
        <div class="score">
            <h3>Score</h3>
            <p id="playerScore">Player Score: 0</p>

        </div>
